<!DOCTYPE html>
<html lang="el">

<head>
  <meta charset="UTF-8">
  <title>Σύνδεση χρήστη | Varelas Home Design</title>
  <link rel="icon" type="image/x-icon" href="../media/faviconV2.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/login.js" defer></script>

</head>
<body>

  <div class="header">
    Varelas Home Design
  </div>

  <div class="login-container">
    <h1>Σύνδεση Χρήστη</h1>
    <form id="loginform">

      <input type="text" id="username" placeholder="Όνομα Χρήστη" required>
      
      <input type="password" id="password" placeholder="Κωδικός Πρόσβασης" required>
      <button type="submit">Είσοδος</button>
    </form>
    
    <div class="footer-note">
      Σύστημα Εσωτερικής Πληροφόρησης Varelas
    </div>
  </div>

</body>
</html>
