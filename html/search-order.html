<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Αναζήτηση Παραγγελίας | Varelas Home Design</title>
    <link rel="icon" type="image/x-icon" href="../media/faviconV2.png">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/search-order.css" rel="stylesheet">
    <script src="../js/search-order.js" defer></script>
</head>
<body>
    <div class="header">
        Varelas Home Design
    </div>

    <div class="main">
        <div class="sidebar">
            <a href="#" id="edit-order">Καταχώρηση και Επεξεργασία Δεδομένων</a>
            <a href="#" id="new-order">Προσθήκη Παραγγελίας Πελάτη</a>
            <a href="#" id="arrivals">Προβλεπόμενες Αφίξεις</a>
            <a href="#" id="invoices">Τιμολόγια</a>
        </div>

        <div class="main-content">
            <div class="logo">Αναζήτηση Παραγγελίας</div>

            <div class="form-container">
                <p>Παρακαλώ εισάγετε τον αριθμό παραγγελίας:</p>
                <form id="search">
                    <input type="text" id="code" placeholder="Κωδικός Παραγγελίας" name="query">
                    <button type="submit" class="form-btn">Αναζήτηση</button>
                </form>

                <div class="paraggelies">
                    <h4>Πληροφορίες Παραγγελίας:</h4>
                    <div id="results"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
