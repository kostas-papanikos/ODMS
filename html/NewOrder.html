<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Νέα Παραγγελία</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="sidebar">
    <a href="#">Αναζήτηση Παραγγελιών </a>
    <a href="#">Καταχώρηση και Επεξεργασία</a>
    <a href="#">Νέες Αφίξεις</a>
  </div>

  <div class="main-content">
    <a href="index.html" class="return-btn">Επιστροφή στην Αρχική</a>
    <div class="logo">Νέα Παραγγελία</div>

    <div class="form-container">
      <form>
        <label>Όνομα Πελάτη:</label>
        <input type="text" required>

        <label>Κωδικοί Προϊόντων και Ποσότητα:</label>
        <div class="multi-products" id="product-list">
          <input type="text" placeholder="π.χ. Κωδικός: ABC123 - Ποσότητα: 2" required>
        </div>
        <button type="button" class="add-product" onclick="addProduct()">+ Προσθήκη Προϊόντος</button>

        <label>Email:</label>
        <input type="email" required>

        <label>Τηλέφωνο:</label>
        <input type="text" required>

        <label>Διεύθυνση Αποστολής:</label>
        <textarea rows="3" required></textarea>

        <button type="submit" class="submit-btn">Αποθήκευση Παραγγελίας</button>
      </form>
    </div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
