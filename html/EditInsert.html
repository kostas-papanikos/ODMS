<!DOCTYPE html>
<html lang="el">

  <head>
    <meta charset="UTF-8">
    <title>Καταχώρηση και Επεξεργασία Δεδομένων</title>
    <link rel="icon" type="image/x-icon" href="../media/faviconV2.png">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="../css/EditInsert.css" rel="stylesheet">
    <script src="../js/EditInsert.js" defer></script>
  </head>

  <body>

    <div class=logo>
      <h1>Varelas Home Design</h1>
    </div>

    <div class="features">

      <div class="search" style="grid-column: 2; grid-row: 1 / span 2;">

        <h3>Καταχώρηση και επεξεργασία δεδομένων παραγγελίας</h3>
        <p>Παρακαλώ εισάγετε τον αριθμό παραγγελίας:</p>
        <p>
          <form id="search">
            <input type="text" id="code" placeholder="Κωδικός Παραγγελίας" name="query">
            <button type="submit">Αναζήτηση</button>
          </form>
        </p>

        <div class="paraggelies">
          <h4>Πληροφορίες Παραγγελίας</h4>
          <form>
            <label for="location">Τρέχουσα τοποθεσία</label>
            <input type="text" id="location" name="location">
            <br>

            <label for="delivery-date">Αναμενόμενη παράδοση</label>
            <input type="date" id="delivery-date" name="delivery-date">
            <br>

            <label for="delays-warning">Προειδοποίηση για Καθυστερήσεις</label>
            <input type="radio" id="delays-yes" name="delays-warning" value="Ναι">
            <label for="delays-yes">Ναι</label>
            <input type="radio" id="delays-no" name="delays-warning" value="Όχι">
            <label for="delays-yes">Όχι</label>
            <br>

            <label for="additional-info">Λοιπές πληροφορίες</label>
            <textarea name="additional-info" rows="4" cols="100"></textarea>
            <br>
            
            <input type="submit" value="Αποθήκευση">
          </form>
          <div id="results"></div>
          <script src="script.js"></script>
        </div>

      </div>

      <div class="left-buttons" style="grid-column: 1;">

        <button class="feature" style="grid-column: 1;">
          Προσθήκη Παραγγελίας Πελάτη
        </button>

        <button class="feature" style="grid-column: 1;">
          Αναζήτηση παραγγελίας
        </button>

        <button class="feature" style="grid-column: 1;">
          Προβλεπόμενες αφίξεις
        </button>

        <button class="feature" id="invoicess" style="grid-column: 1;">
          Τιμολόγια
        </button>

      </div>

    </div>

  </body>

</html>
